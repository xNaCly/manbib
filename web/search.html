<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>manbib - "{{ .Query }}"</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <header class="nav">
        <form action="/search" method="GET">
          <a href="/">Home</a>
          <input
            class="query"
            value="{{ .Query }}"
            placeholder="man page search"
            type="search"
            name="q"
          />
        </form>
      </header>
      <div>
        {{ if .Query}}
        <p>
          {{.ResultAmount}} results for <b>{{.Query}}</b>, took: {{.Latency}}
        </p>
        <div class="page-container">
          {{ range.Rows }}
          <div class="page">
            <h3><a href="/page?p={{ .Name }}">{{ .Name }}</a></h3>
            <small>{{ .Path }}</small>
            <small>last updated: {{ .LastUpdated }}</small>
          </div>
          {{ end }}
        </div>
        {{ end }}
      </div>
      <footer>
        <a href="https://github.com/xnacly/manbib">Github</a>
        <a href="https://xnacly.me">Creator</a>
      </footer>
    </main>
  </body>
</html>
