<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>manbib - {{ .Name }}</title>
      <link rel="stylesheet" href="/style.css" />
    </head>
  </head>
  <body>
    <main>
      <header class="nav">
        <a href="/">Home</a>
        <form action="/search" method="GET">
          <input
            class="query"
            value="{{ .Name }}"
            placeholder="man page search"
            type="search"
            name="q"
          />
        </form>
      </header>
      <div class="page-preview-container">
        <div class="card page-full">
          <h1 class="title">{{ .Name }}</h1>
          <div class="page-preview">{{ .Preview }}</div>
          <table>
            <tr>
              <td>Last Updated</td>
              <td>{{ .LastUpdated }}</td>
            </tr>
            <tr>
              <td>Location</td>
              <td>{{ .Path }}</td>
            </tr>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
